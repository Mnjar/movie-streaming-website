<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="./register.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <nav>
        <div class="nav-jetflix">
            <h1>JETFLIX</h1>
        </div>
    </nav>
    <div class="register">
        <h1>Register</h1>
        <form action="" method="get" onsubmit="validateForm(event)" id="regisForm">
            <label for="name" class="name">Name</label>
            <input type="text" name="name" id="name" class="name-plc" placeholder="Must be at least 2 characters">

            <label for="password" class="password">Password</label>
            <input class="password-plc" type="password" name="password" id="password" placeholder="Must be alphanumeric">

            <label for="confirm" class="confirm-pw">Confirm Password</label>
            <input class="confirm-pw-plc" type="password" name="confirm" id="confirm" placeholder="Must be alphanumeric">

            <label for="birth" class="birth">Date of Birth</label>
            <input class="birth-plc" type="text" id="birth" name="birth" placeholder="DD/MM/YYYY">
            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label class="male" for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label class="female" for="female">Female</label>
            </div>
            <div class="agree">
                <input type="checkbox" name="agree" id="agree">
                <label class="agree-text" for="agree">I agree with Term and Condition</label>
            </div>
            <button class="register-button" type="submit" onclick="validateForm(event)">Register</button>
            <h4 id="error" class="error"></h4>
        </form> 
    </div>
    
</body>
</html>
